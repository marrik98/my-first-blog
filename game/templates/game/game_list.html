{% extends 'game/base.html' %}

{% block content %}
    {% for game in games %}
        <div class="game">
            <hr>
            <div class="date">
                <p>Опубликовано: {{ game.published_date }}</p>
            </div>
            <h1><a href="{% url 'game_detail' pk=game.pk %}">{{ game.title }}</a></h1>
            <p>{{ game.text|linebreaksbr }}</p>
            <hr>
        </div>
    {% endfor %}
{% endblock content %}
