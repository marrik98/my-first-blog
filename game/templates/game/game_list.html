<html>
    
    <head>
        <title>Mark's game</title>
    </head>

    <body>
        <div>
            <h1><a href="/">Mark's Games</a></h1>
        </div>

        {% for game in games %}
            <div>
                <hr>
                <p>published: {{ game.published_date }}</p>
                <h1><a href="">{{ game.title }}</a></h1>
                <p>{{ game.text|linebreaksbr }}</p>
                <hr>
            </div>
        {% endfor %}
    </body>
    
</html>
