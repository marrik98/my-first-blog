{% extends 'game/base.html' %}

{% block content %}
    <div class="game">
        {% if game.published_date %}
            <div class="date">
                {{ game.published_date }}
            </div>
        {% endif %}    
        <h1>{{ game.title }}</h1>
        <p>{{ game.text|linebreaksbr }}</p>
    </div>    
{% endblock content %}
